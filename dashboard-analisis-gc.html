<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de An√°lisis - Guardia Civil Le√≥n</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a3a1a 0%, #0d1f0d 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .header {
            background: linear-gradient(90deg, #2d5016 0%, #1a3a1a 50%, #8b7355 100%);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #d4af37;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            height: 45px;
            width: auto;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.7));
        }

        .header h1 {
            font-size: 24px;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-weight: bold;
        }

        .header .time {
            font-size: 18px;
            color: #d4af37;
            font-weight: bold;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            padding: 10px;
            height: calc(100vh - 80px);
        }
        
        /* Nueva distribuci√≥n: C√°maras 50%, Fotos 25%, Twitter 25% */

        .panel {
            background: rgba(45, 80, 22, 0.3);
            border: 2px solid #2d5016;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            overflow: hidden;
            position: relative;
        }

        .panel-title {
            background: linear-gradient(90deg, #2d5016 0%, #3d6b1f 100%);
            color: #d4af37;
            padding: 10px 15px;
            margin: -15px -15px 15px -15px;
            font-weight: bold;
            font-size: 16px;
            border-bottom: 2px solid #d4af37;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .traffic-map {
            /* 25% - arriba derecha */
            display: flex;
            flex-direction: column;
        }

        .traffic-map-frame {
            flex: 1;
            border: 2px solid #2d5016;
            border-radius: 5px;
            background: #000;
            width: 100%;
        }

        .cameras {
            grid-row: 1 / 3; /* 50% - toda la columna izquierda */
            display: flex;
            flex-direction: column;
        }

        .camera-controls {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .camera-btn {
            background: linear-gradient(135deg, #2d5016 0%, #3d6b1f 100%);
            color: #d4af37;
            border: 1px solid #d4af37;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .camera-btn:hover {
            background: linear-gradient(135deg, #3d6b1f 0%, #4d7b2f 100%);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .camera-btn.active {
            background: #d4af37;
            color: #1a3a1a;
        }

        .camera-frame {
            flex: 1;
            border: 2px solid #2d5016;
            border-radius: 5px;
            background: #000;
        }

        .social-feed {
            display: flex;
            flex-direction: column;
        }

        .twitter-container {
            flex: 1;
            overflow: hidden;
            border-radius: 5px;
            background: #000;
        }

        .twitter-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .map-container {
            flex: 1;
            border-radius: 5px;
            overflow: hidden;
            border: 2px solid #2d5016;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #d4af37;
            font-size: 18px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="escudo-gc.png" alt="Escudo Guardia Civil" class="header-logo">
            <h1>DASHBOARD DE AN√ÅLISIS - XII SIZ GUARDIA CIVIL</h1>
        </div>
        <div class="time" id="currentTime"></div>
    </div>

    <div class="container">
        <!-- C√ÅMARAS DE TR√ÅFICO (50% - Izquierda completa) -->
        <div class="panel cameras">
            <div class="panel-title">üö¶ C√°maras de Tr√°fico DGT - Castilla y Le√≥n</div>
            <div class="camera-controls">
                <button class="camera-btn active" onclick="changeCameraProvince('47')">Valladolid</button>
                <button class="camera-btn" onclick="changeCameraProvince('24')">Le√≥n</button>
                <button class="camera-btn" onclick="changeCameraProvince('09')">Burgos</button>
                <button class="camera-btn" onclick="changeCameraProvince('37')">Salamanca</button>
                <button class="camera-btn" onclick="changeCameraProvince('05')">√Åvila</button>
                <button class="camera-btn" onclick="changeCameraProvince('40')">Segovia</button>
                <button class="camera-btn" onclick="changeCameraProvince('34')">Palencia</button>
                <button class="camera-btn" onclick="changeCameraProvince('42')">Soria</button>
                <button class="camera-btn" onclick="changeCameraProvince('49')">Zamora</button>
            </div>
            <iframe id="cameraFrame" class="camera-frame" 
                src="https://www.dgt.es/conoce-el-estado-del-trafico/camaras-de-trafico/?pag=1&prov=47" 
                frameborder="0">
            </iframe>
        </div>

        <!-- MAPA DE TR√ÅFICO DGT (25% - Arriba derecha) -->
        <div class="panel traffic-map">
            <div class="panel-title">üó∫Ô∏è Estado de las Carreteras - Mapa Tr√°fico DGT</div>
            <iframe id="trafficMapFrame" class="traffic-map-frame" 
                src="https://etraffic.dgt.es/etrafficWEB/" 
                frameborder="0"
                allow="geolocation">
            </iframe>
        </div>

        <!-- REDES SOCIALES (25% - Abajo derecha) -->
        <div class="panel social-feed">
            <div class="panel-title">üê¶ Monitorizaci√≥n Red Social X (Twitter)</div>
            <div class="twitter-container">
                <iframe 
                    id="twitterFrame"
                    class="twitter-frame"
                    src="https://x.com/i/lists/1067669864435863552"
                    frameborder="0"
                    scrolling="yes"
                    sandbox="allow-same-origin allow-scripts allow-popups allow-forms">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        // Actualizar reloj
        function updateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('currentTime').textContent = 
                now.toLocaleDateString('es-ES', options);
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Cambiar provincia de c√°maras
        function changeCameraProvince(prov) {
            const buttons = document.querySelectorAll('.camera-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('cameraFrame').src = 
                `https://www.dgt.es/conoce-el-estado-del-trafico/camaras-de-trafico/?pag=1&prov=${prov}`;
        }

    </script>
</body>
</html>
